<h2 mat-dialog-title style="color: white;">{{data.title}}</h2>

<mat-dialog-content>
    <div class="d-flex justify-content-center" style="object-fit: contain;">
        <img [src]="data.images[index]" style=" width : 300px;height : 200px ;">
      </div>
      <div style="display: flex; justify-content: space-between; padding-top: 5%;">
        <button mat-icon-button style="background-color: white" (click)="prev()"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <button mat-icon-button style="background-color: white" (click)="next()"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
</mat-dialog-content>
