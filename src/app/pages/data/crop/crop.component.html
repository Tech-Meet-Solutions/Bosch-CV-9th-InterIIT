<h2 mat-dialog-title style="color: white;">{{data.title}}</h2>

<mat-dialog-content class="custom-dialog">
    <div class="d-flex justify-content-center" style="max-width: 500px; max-height: 400px;  margin: auto; align-items: center; object-fit: contain;">
        <div id='crop-select'></div>
      </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button *ngFor="let action of data.actions" mat-raised-button (click)="close(action.msg)"
    style="color: white;background-color: {{action.color}};">{{action.title}}</button>
</mat-dialog-actions>
